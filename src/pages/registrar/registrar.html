<ion-header>

  <ion-navbar>
    <ion-title class="align_titulo">REGISTRAR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="formGroup">
    <ion-item no-lines>
      <ion-label stacked>
        <p><b>Nome*</b></p>
      </ion-label>
      <ion-input formControlName="nome" class="input_login" clearInput type="text" clear placeholder="Luan Santos de Oliveira"></ion-input>
    </ion-item>


    <ion-item no-lines>
      <ion-label stacked>
        <p><b>Email*</b></p>
      </ion-label>
      <ion-input formControlName="email" class="input_login" clearInput type="text" clear placeholder="exemplo@exemplo.com"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label stacked>
        <p><b>Senha*</b></p>
      </ion-label>
      <ion-input formControlName="senha" class="input_login" clearInput type="password" name="senha1" clear placeholder="************">
      </ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label stacked>
        <p><b>Palavra Chave(Usada caso perca sua senha)*</b>
          <p>
      </ion-label>
      <ion-input formControlName="palavraChave" class="input_login" clearInput type="text" clear placeholder="boracha123"></ion-input>
    </ion-item>

  </form>

  <div class="align_center">
    <button (click)="registrar()" class="button_registrar" ion-button>
      <p><b>Registrar</b></p>
    </button>
  </div>

</ion-content>
