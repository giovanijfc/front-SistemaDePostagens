<ion-header>
  <ion-navbar color="primary">
    <h4>{{usuario?.nome}}</h4>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg_perfil">
  <div class="div3_perfil">
    <ion-label class="lbl_perfil"><b>Alterar foto</b></ion-label>
    <div class="align_center">
      <img class="img_Perfil" src="assets/imgs/teste.jpg">
      <ion-label class="lbl2_perfil"><b>{{usuario?.nome}}</b></ion-label>
    </div>

    <div class="div_perfil">
      <p class="p_perfil"><b>{{usuario?.descricao}}</b></p>
    </div>
  </div>
  <div class="align_center">
    <div class="div5_perfil">
      <button ion-button full (click)="mudarAmigosPage()">
        <p class="p_perfil"><b>VER AMIGOS</b></p>
      </button>
    </div>
  </div>


  <div class="align2_center">
    <ion-label><b>POSTAGENS</b></ion-label>
    <ion-card *ngFor="let topico of topico" color="sexta" class="card_perfil">
      <div class="div4_perfil">
        <ion-item color="sexta">
          <ion-icon name="pin" slot="start"></ion-icon>
          <ion-label stacked class="lbl3_perfil"><b>{{usuario?.nome}} em {{topico.postPrincipal.data}}</b></ion-label>
        </ion-item>
        <ion-card-content>
          <p class="lbl4_perfil"><b>{{topico?.postPrincipal.texto}}</b></p>
          <ion-label stacked (click)="mostrarResposta(topico.postPrincipal.id)" class="lbl3_perfil">Ver
            {{topico?.postPrincipal.resposta.length}} resposta(s):
          </ion-label>
        </ion-card-content>
        <ion-card-content>
          <div *ngIf="mostrarRes[topico.id]">
            <div class="div2_perfil" *ngFor="let res of topico.postPrincipal.resposta">
            <ion-label stacked ><p class="lbl6_perfil"><b>{{res?.usuario.nome}} em {{res?.data}} </b></p></ion-label>
            <ion-label class="lbl5_perfil"><b>{{res?.texto}}</b></ion-label>
            </div>
          </div>
        </ion-card-content>
      </div>
    </ion-card>
  </div>

</ion-content>
