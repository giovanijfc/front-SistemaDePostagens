<ion-header>
  <ion-navbar color="primary">

    <button ion-button menuToggle right>
      <ion-icon color="dark" name="menu"></ion-icon>
    </button>

    <div class="align_center">
      <button (click)="recarregar()" ion-button class="btn_paginarPrincipal">
        <ion-icon color="dark" name="refresh"></ion-icon>
      </button>

      <button ion-button class="btn_paginarPrincipal" (click)="mudarPerfil()">
        <ion-icon color="dark" name="md-contact"></ion-icon>
      </button>

      <button ion-button class="btn_paginarPrincipal">
        <ion-icon color="dark" name="md-search"></ion-icon>
      </button>
      <ion-label><b>Ourbook</b> </ion-label>
    </div>


  </ion-navbar>
</ion-header>


<ion-content padding class="bg_perfil">

  <ion-item no-lines>
    <span item-left>
      <ion-icon name="clipboard"></ion-icon>
    </span>
    <ion-input [(ngModel)]="texto" type="text" placeholder="FaÃ§a uma nova postagem!">
    </ion-input>
    <span class="lb_login" item-right>
      <button (click)="enviarPostagem()" ion-button clear color="dark">
        <ion-icon name="send"></ion-icon>
      </button>
    </span>
  </ion-item>

  <div class="align2_center">
    <ion-label><b>POSTAGENS</b></ion-label>
    <ion-card *ngFor="let topico of topico" color="sexta" class="card_perfil">
      <div class="div4_perfil">
        <ion-item color="sexta">
          <ion-icon name="pin" slot="start"></ion-icon>
          <ion-label stacked class="lbl3_perfil"><b>{{topico?.postPrincipal.usuario.nome}} em
              {{topico?.postPrincipal.data}}</b></ion-label>
        </ion-item>
        <ion-card-content>
          <p class="lbl4_perfil"><b>{{topico?.postPrincipal.texto}}</b></p>
          <ion-label (click)="mostrarResposta(topico.postPrincipal.id)" stacked class="lbl3_perfil">Ver
            {{topico?.postPrincipal.resposta.length}} resposta(s):
          </ion-label>
        </ion-card-content>
        <ion-card-content>
          <div *ngFor="let res of topico?.postPrincipal.resposta">
            <div class="div2_perfil" *ngIf="mostrarRes[topico.id]">
              <ion-label stacked>
                <p class="lbl6_perfil"><b>{{res?.usuario.nome}} em {{res?.data}} </b></p>
              </ion-label>
              <ion-label class="lbl5_perfil"><b>{{res?.texto}}</b></ion-label>
            </div>
          </div>
          <div *ngIf="mostrarRes[topico.id]">
            <ion-label (click)="mostrarResposta(topico.postPrincipal.id)" stacked class="lbl3_perfil">
              Esconder respostas
            </ion-label>
          </div>
        </ion-card-content>
      </div>
    </ion-card>
  </div>
</ion-content>
